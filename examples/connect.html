<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OculusBridge Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      
      body {
        font-family: Monospace;
        background-color: #161616;
        color: #fff;
        margin: 0px;
        overflow: hidden;
      }

      #stats{
        position:absolute;
        top:10px;
        left:10px;
      }

      #logo{
        width:50px;
        height:50px;
        position:absolute;
        top:10px;
        right:10px;
        cursor:pointer;
        background-image:url(img/oculus_bridge.png);
      }

    </style>

  </head>

  <body>
    <a id="logo" href="https://github.com/Instrument/oculus-bridge"></a>
    <div id="stats"></div>
    <div id="viewport"></div>
    
    <script src="../web/build/OculusBridge.min.js"></script>

    <script src="lib/three.min.r59.js"></script>
    <script src="js/connect.js"></script>
  </body>
</html>
